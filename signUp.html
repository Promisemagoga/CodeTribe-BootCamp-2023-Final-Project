<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="body">
    <div class="signUpContainer">
        <div class="form">
            <div class="btn">
                <button class="signUP">SIGN UP</button>
                <button class="login">LOG IN</button>
            </div>
            <form action="https://formspree.io/f/mdovznky" method="post" class="signUp">
                <div class="formGroup">
                    <input type="text" name="name" id="name" placeholder="User Name">
                </div>
                <div class="formGroup">
                    <input type="email" name="email" id="email" placeholder="Email Adress">
                </div>
                <div class="formGroup">
                    <input type="password" name="password" id="pass" placeholder="Password">
                </div>
                <div class="formGroup">
                    <input type="password" name="confirm" id="confirm" placeholder="Confirm Password">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span class="text">I agree with the terms & conditions.</span>
                </div>
                <div class="formGroup">
                    <button class="btn2">Register</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p class="attribution">
          Bootcamp 2023 by <a href="https://www.mlab.co.za" target="_blank">CodeTribe</a>.
          Developed by <a href="https://promisemagoga.github.io/Code-Tribe-Task1/">Promise Tshegofatso Magoga</a>.
        </p>
      </footer>
</body>

</html>
